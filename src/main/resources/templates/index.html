<!DOCTYPE html>
<html lang="en">

<script>

    var app = new Vue({
        el: '#test',

                axios({
                    url: '/uploadAppendixForSub',   //****: 你的ip地址
                    data: formData,

                        'Content-Type': 'multipart/form-data',

                        //这里是为了解决跨域问题，但是博主并没有用这种方式解决。后面会给出解决方案
                    }

</script>
