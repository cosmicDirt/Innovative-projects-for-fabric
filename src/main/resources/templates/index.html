<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
</head>
<body>
<div id="test">
    <el-button type="primary" @click="test">测试</el-button>
    <p>{{this.res}}</p>
</div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#test',
        data: {
            res: {}
        },
        methods: {
            test: function () {

                axios.post('/AddAComment', {
                    name:"CAR2",
                    password:"tea1",
                    stuNumber:"222",
                    teaNumber:"111",
                    identity:"student",
                    proID:"123",
                    info:"测试用",
                    stuName:"member",
                    subproID:"1997496760",
                    userName:"特约评论员",
                    userAvatar:"e",
                    content:"这是一条评论",
                    time:"2012-2-2"
                }).then(function (response) {
                    this.res=response.data.details;
                }.bind(this));
            }
        }
    })
</script>
</html>
